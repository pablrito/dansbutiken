<div class="row">
      <div class="col-xs-12">
         <div class="box">

              <h2>{{slug}}</h2>
         
             <ul>
					       <li ng-repeat="asset in products">
                    <p>{{ asset.title}}</p>
                    <p>{{ asset.price | currency }}</p>

						        <a ui-sref="products.details({id:asset.id})">{{ asset.id }}</a> 
					       </li>
				      </ul>
         
          </div>
      </div>
</div>
